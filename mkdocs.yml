site_name: Application Manual
site_author: Neosens


theme:
  name: material
  pdf: true
  logo: images/tiresens_bw.png
  favicon: images/tiresens_sq.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand  # This keeps menus expanded
    - navigation.instant  # Improves navigation performance
    #- toc.integrate
    - navigation.path  # ðŸ”¹ Shows the full menu hierarchy inside the hamburger menu
    - navigation.indexes  # ðŸ”¹ Keeps the menu structure consistent
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en

  palette:
    - scheme: default
      primary: custom
      accent: black 
markdown_extensions:
  - toc:
      title: Quick links
  - attr_list
  - admonition

extra_css:
- styles/extra.css


