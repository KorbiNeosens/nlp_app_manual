site_name: Setup App Guide
site_author: Neosens


theme:
  name: material
  pdf: true
  logo: images/tiresens_install_icon.png
  favicon: images/tiresens_install_icon.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand  # This keeps menus expanded
    - navigation.instant  # Improves navigation performance
    #- toc.integrate
    - navigation.path  # ðŸ”¹ Shows the full menu hierarchy inside the hamburger menu
    - navigation.indexes  # ðŸ”¹ Keeps the menu structure consistent
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en

  palette:
    - scheme: default
      primary: custom
      accent: black 
markdown_extensions:
  - toc:
      title: Quick links
  - attr_list
  - admonition

extra_css:
- styles/extra.css

extra:
  generator: false
  consent:
    actions:
        - accept
        - reject
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.


plugins:
    - privacy
    - search
    - encryptcontent:
        title_prefix: ''
        password_button: true
        password_button_text: 'Enter'
        summary: 'This content is password protected.'
        password_file: 'passwords.yml'
