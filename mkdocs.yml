site_name: NLP Control Center
site_author: Neosens


theme:
  name: material
  pdf: true
  logo: images/nlp_icon.png
  favicon: images/nlp_icon.png
  features:
    - navigation.tabs
    - navigation.sections
    #- toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: custom
      accent: lightblue 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: custom
      accent: lightblue
markdown_extensions:
  - attr_list
  - admonition
  - def_list
  - toc:
      permalink: true
      title: Table of contents
      title_class: toc-title
      toc_depth: 2-3

extra_css:
- styles/extra.css


plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          import:
            - https://docs.python.org/3/objects.inv
            - https://installer.readthedocs.io/en/stable/objects.inv
          options:
            show_bases: false
            show_source: true
            show_labels: false
            show_root_heading: true
  - exporter:
      formats:
        pdf:
          enabled: true
          stylesheets:
            - resources/stylesheets/pdf.scss
          covers:
            front: resources/templates/covers/front.html.j2
          aggregator:
            enabled: true
            output: NLP_Control_Center_Manual.pdf
            covers: limits
      buttons:
      - title: View as PDF
        icon: material-file-move-outline
        enabled: true
        attributes:
          target: _blank
          href: !!python/name:mkdocs_exporter.formats.pdf.buttons.download.href

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Devices Screen: devices-screen.md
  - Setup Screen:
      - Device: setup-screen/device.md
      - Update: setup-screen/update.md
      - Diagnostics: setup-screen/diagnostics.md
      - Lock with PIN: setup-screen/lockWithPin.md
      - Tap to Read: setup-screen/tapToRead.md
      - App Settings: setup-screen/appSettings.md
  - Vehicle Screen: 
      - Overview: vehicle-screen/vehicle-screen.md
      - Edit Vehicle: vehicle-screen/editVehicle.md
      - Edit Tire: vehicle-screen/editTire.md
      - Rotate Tires: vehicle-screen/rotate.md
      - Airline Sensor Setup: vehicle-screen/airline.md
      - Odometer Setup: vehicle-screen/odometer.md     
  - Monitor Screen: monitor-screen.md
  - In-Cab Display: inCabDisplay.md

extra_javascript:
  - assets/scripts/mkdocs-exporter.js